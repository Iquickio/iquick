  <body class="emerge">
    
  <section class="login">
    <div class="login-block">
      <div class="login-block-form">
        <a href="index.html"><img src="img/login-logo.svg" alt="img"></a>
        <div class="login-block-link">
          <a href="login.html">Login</a>
          <a class="link-active" href="register.html">Register</a>
        </div>
        <form action="registered.html">
          <input type="email" placeholder="Email" name="">
          <input type="password" placeholder="Rassword" name="">
          <input type="text" placeholder="Your name" name="">
          <div class="login-form-remark">
            <h1>*If you want register</h1>
            <h1>business account</h1>
          </div>
          <input type="text" placeholder="Your domain" name="">
          <input type="text" placeholder="Notes:" name="">
          <div class="login-check">
            <input type="checkbox" class="login-checkbox" id="login-check" checked>
            <p>I agree to the terms <a href="/files/User_agreement.pdf" target="_blank">user agreement</a></p>
          </div>
          <input class="login-signin" type="submit" value="Register">
        </form>
      </div>
    </div>
